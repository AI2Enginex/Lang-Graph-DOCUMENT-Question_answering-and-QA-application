<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center the form container on the page */
        .form-container {
            max-width: 400px;
            margin: 5% auto;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        /* Form label styling */
        .form-label {
            font-weight: bold;
            color: #333;
        }

        /* Form control styling */
        .form-control {
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
        }

        /* Button styling */
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
        }

        /* Additional link styling */
        .form-text {
            font-size: 14px;
            color: #6c757d;
        }

        /* Center link */
        .additional-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
{% if messages %}
  <div>
    {% for message in messages %}
      <div class="alert 
           {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} 
           alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}

<div class="form-container">
    <h3 class="text-center">Forgot Password</h3>
    <form action="{% url 'forgot-pass' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Username</label>
            <input type="text" required name="name" class="form-control" aria-describedby="usernameHelp">
           
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">New Password</label>
            <input type="password" required name="newpassword" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
            <input type="password" required name="confirmpassword" class="form-control" id="exampleInputPassword2">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
