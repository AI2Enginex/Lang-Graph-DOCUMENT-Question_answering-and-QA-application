<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>create your account</title>

  <style>
    /* Center the form */
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      /* Light gray background */
      height: 100vh;
      /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Style the form */
    form {
      background: #ffffff;
      /* White background */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      /* Light shadow */
      width: 100%;
      max-width: 400px;
      /* Limit form width */
    }

    /* Style the form elements */
    form .form-group {
      margin-bottom: 15px;
    }

    form label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ced4da;
      text-align: center;
      /* Light border */
      border-radius: 4px;
      font-size: 14px;
      margin-right: 50px;
    }

    /* input {
      margin-right: 50px;
      align-items: center;
      text-align: left;
      
    } */

    /* Style the button */
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      /* Bootstrap Primary Color */
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #0056b3;
      /* Darker blue on hover */
    }
  </style>
</head>

<body>
  <div class="container">
    <form action="{% url 'signup-page' %}" method='POST'> {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Choose a unique username"
          required>
      </div>
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your First Name" required>
      </div>
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Your Last Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
      </div>
      <div class="form-group">
        <label for="pass1">Choose a password</label>
        <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Choose Your Password" required>
      </div>
      <div class="form-group">
        <label for="pass2">Confirm Password</label>
        <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Enter your password again"
          required>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Signup</button>
        <p>Already have an account?</p>
        <a href="{% url 'login-page' %}">Login</a>
      </div>
    </form>
  </div>

</body>

</html>
